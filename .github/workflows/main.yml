name: Test


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
  GVM_DIR: "$HOME/.gvm"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install p1
        shell: zsh
        run: |
          mkdir -p $GVM_DIR
          mkdir -p $GVM_DIR/versions
          touch $GVM_DIR/.gvmrc

      - name: Install p2 and run
        shell: zsh
        run: |
          script_content=$(cat ./gvm.sh && echo -e "\n gvm install 1.17.10\n\n gvm default 1.17.10\n\n gvm info\n")
          echo $script_content >> ~/.bash_profile
          source ~/.bash_profile

