name: Test


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
  GO_INSTALL_VER: "1.17.10"
  GVM_DIR: "$HOME/.gvm"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install
        shell: bash
        run: |
          mkdir -p "$GVM_DIR/versions"
          touch "$GVM_DIR/.gvmrc"
          cat ./gvm.sh >> "$HOME/.bash_profile"

  usage-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install
        shell: bash
        run: |
          mkdir -p "$GVM_DIR/versions"
          touch "$GVM_DIR/.gvmrc"
          cat ./gvm.sh >> "$HOME/.bash_profile"

      - name: Run usage
        shell: bash
        run: |
          {
            echo -e "gvm install $GO_INSTALL_VER\n"
            echo -e "gvm default $GO_INSTALL_VER\n"
            echo -e "gvm ls\n"
            echo -e "gvm info\n"
            echo -e "gvm rm $GO_INSTALL_VER\n"
          } >> "$HOME/.bash_profile"
          source "$HOME/.bash_profile"

  install-tests:

    runs-on: ubuntu-latest

    env:
      INSTALL_URL: "https://raw.githubusercontent.com/benms/gvm/main/install.sh"

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '15'

      - run: npm install -g bats

      - uses: actions/checkout@v3

      # - name: Install
      #   shell: bash
      #   run: |
      #     curl -o- $INSTALL_URL | bash

      - name: Install
        shell: bash
        run: |
          cp ./gvm.sh "$(echo $GVM_DIR)/"
          cat ./install.sh | bash

      - name: Run tests
        shell: bash
        run: bats ./tests/install.bats

  linters:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: azohra/shell-linter@latest

  check:
    if: always()

    needs:
    - build
    - usage-tests
    - install-tests
    - linters

    runs-on: ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        allowed-failures: linters
        jobs: ${{ toJSON(needs) }}
